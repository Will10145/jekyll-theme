---
layout: default
---

<article class="post-content">
  <header class="post-header">
    <h1 class="heading-hero" style="text-align: center; margin-top: 20vh; font-size: 2.5rem;">{{ page.title }}</h1>
    
    <div class="post-meta" style="text-align: center; margin-top: 24px; margin-bottom: 32px;">
      <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}" style="color: var(--color-accent-blue); font-size: 1.1rem; font-weight: 500;">
        {{ page.date | date: "%B %d, %Y" }}
      </time>
      
      {% if page.tags.size > 0 %}
        <div class="post-tags" style="margin-top: 16px; display: flex; justify-content: center; flex-wrap: wrap; gap: 8px;">
          {% for tag in page.tags %}
            <span class="post-tag" style="background: rgba(125, 211, 252, 0.2); color: var(--color-accent-blue); padding: 4px 12px; border-radius: 6px; font-size: 0.9rem; font-weight: 500;">#{{ tag }}</span>
          {% endfor %}
        </div>
      {% endif %}
    </div>

    <!-- Navigation buttons under title and date -->
    <div class="button-group" style="margin-bottom: 48px; display: flex; gap: 18px; flex-wrap: wrap; justify-content: center;">
      <button class="nice-btn" onclick="window.history.back()">‚Üê Back</button>
      <button class="nice-btn" onclick="window.location.href='/'">Home</button>
      <button class="nice-btn" onclick="window.location.href='/about'">About</button>
      <button class="nice-btn" onclick="window.location.href='https://willcodes.tech/contact'">Contact</button>
    </div>
  </header>

  <div class="post-body" style="max-width: 800px; margin: 0 auto; padding: 0 20px; font-family: var(--font-system); line-height: 1.7; font-size: 1.1rem; color: var(--color-white);">
    {{ content }}
  </div>
</article>

<style>
  .post-content img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin: 24px 0;
    box-shadow: 0 2px 16px rgba(0, 0, 0, 0.1);
  }
  
  .post-content h2, .post-content h3, .post-content h4 {
    color: var(--color-white);
    font-family: var(--font-system);
    margin-top: 2em;
    margin-bottom: 1em;
    line-height: 1.3;
  }
  
  .post-content h2 {
    font-size: 1.8rem;
    font-weight: 700;
  }
  
  .post-content h3 {
    font-size: 1.5rem;
    font-weight: 600;
  }
  
  .post-content blockquote {
    border-left: 4px solid var(--color-accent-blue);
    margin: 24px 0;
    padding-left: 20px;
    font-style: italic;
    opacity: 0.9;
    color: var(--color-white);
  }
  
  .post-content p {
    color: var(--color-white);
    margin-bottom: 1.2em;
  }
  
  .post-content li {
    color: var(--color-white);
    margin-bottom: 0.5em;
  }
  
  .post-content strong {
    color: var(--color-white);
    font-weight: 600;
  }
  
  .post-content code {
    background: rgba(125, 211, 252, 0.1);
    color: var(--color-accent-blue);
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 0.9em;
  }
  
  .post-content pre {
    background: rgba(0, 0, 0, 0.3);
    padding: 20px;
    border-radius: 8px;
    overflow-x: auto;
    margin: 24px 0;
    color: var(--color-white);
  }
  
  .post-content pre code {
    background: none;
    color: inherit;
    padding: 0;
  }
  
  .post-content a {
    color: var(--color-accent-blue);
    text-decoration: none;
    border-bottom: 1px solid transparent;
    transition: border-color 0.2s;
  }
  
  .post-content a:hover {
    border-bottom-color: var(--color-accent-blue);
  }
  
  /* Light mode overrides */
  body.light-mode .post-content h2,
  body.light-mode .post-content h3,
  body.light-mode .post-content h4,
  body.light-mode .post-content p,
  body.light-mode .post-content li,
  body.light-mode .post-content strong,
  body.light-mode .post-content blockquote,
  body.light-mode .post-body {
    color: var(--color-dark-text) !important;
  }
  
  body.light-mode .post-content code {
    background: rgba(251, 191, 36, 0.1);
    color: var(--color-accent-yellow);
  }
  
  body.light-mode .post-content pre {
    background: rgba(0, 0, 0, 0.05);
    color: var(--color-dark-text);
  }
  
  body.light-mode .post-content blockquote {
    border-left-color: var(--color-accent-yellow);
  }
  
  body.light-mode .post-content a {
    color: var(--color-accent-yellow);
  }
  
  body.light-mode .post-content a:hover {
    border-bottom-color: var(--color-accent-yellow);
  }
  
  body.light-mode .post-tag {
    background: rgba(251, 191, 36, 0.2) !important;
    color: var(--color-accent-yellow) !important;
  }
  
  body.light-mode .post-date {
    color: var(--color-accent-yellow) !important;
  }
</style>
